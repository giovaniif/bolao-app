# Deploy do frontend (web) para GitHub Pages.
# A API (Go + Postgres) não roda no GitHub Pages; hospede-a em Railway, Render, etc.
# Configure em Settings > Secrets and variables > Actions:
#   - Variável VITE_API_URL = URL da sua API (ex: https://bolao-api.railway.app)

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        env:
          # Base path para GitHub Pages: /nome-do-repo/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          # URL da API (defina em Settings > Variables). Ex: https://bolao-api.railway.app
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: npm run build

      - name: SPA fallback (404 → index.html)
        working-directory: web/dist
        run: cp index.html 404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
