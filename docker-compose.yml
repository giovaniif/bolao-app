services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3333:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/bolao?sslmode=disable
      JWT_SECRET: bolao-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bolao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
